<div class="container">
  <h1 class="mt-2">{{restaurant.name}}</h1>
  <img src="{{restaurant.pic_url}}" alt="{{restaurant.name}} pic">
  <h5>{{restaurant.address}}</h5>
  <h5>Rating: {{restaurant.rating}} pinch(es)</h5>
  <div [innerHTML]="restaurant.description"></div>
  <a class="pb-3" routerLink="/restaurants">Go back...</a>
</div>
