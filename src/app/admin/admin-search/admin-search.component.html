<div class="container">
  <div class="row">
    <form class="form-inline" role="search">
      <div class="input-group">
        <input class="form-control" name="hack" [(ngModel)]="searchTerm" placeholder="Restaurant Name"
        type="text">
        <div class="input-group-btn">
          <button (click)="onSearch(searchBox);" class="btn btn-secondary" type="submit">Search</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div *ngIf="searchRestaurants.length > 0" class="container">
  <table class="table table-dark">
    <tbody>
      <tr *ngFor="let restaurant of searchRestaurants">
        <td>{{restaurant.name}}</td>
        <td><button (click)="editRestaurant(restaurant.id);" type="button" class="btn btn-primary">Edit</button></td>
        <td><button (click)="deleteRestaurant(restaurant.id);" type="button" class="btn btn-primary">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
