<div class="container">
  <div class="jumbotron">
    <h2>Admin Dashboard</h2>
    <p>Add, update, or remove restaurant reviews here.</p>
  </div>
  <div class="row">
    <form class="navbar-form" role="search">
      <div class="input-group">
        <input class="form-control" name="hack" [(ngModel)]="searchTerm" placeholder="Restaurant Name" type="text">
        <div class="input-group-btn">
          <button (click)="onSearch(searchBox);" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>
    <div class="col-xs-12">
      <a routerLink="new">Add new review...</a>
    </div>
  </div>
</div>
<div *ngIf="searchRestaurants.length > 0" class="container">
  <table class="table table-dark">
    <tbody>
      <tr *ngFor="let restaurant of searchRestaurants">
        <td>{{restaurant.name}}</td>
        <td><button (click)="editItem(restaurant.id);" type="button" class="btn btn-primary">Edit</button></td>
        <td><button (click)="deleteItem(restaurant.id);" type="button" class="btn btn-primary">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
