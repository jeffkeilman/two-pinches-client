<div class="container">
  <div class="row">
    <div class="col-xs-12"><h3>Add Review</h3></div>
    <form #myForm="ngForm" (submit)="addRestaurant(); myForm.reset()">
      <div class="col-xs-12">
        <input name="hack1" [(ngModel)]="newRestaurant.name" class="form-control" placeholder="Restaurant Name" type="text">
      </div>
      <div class="col-xs-12">
        <input name="hack2" [(ngModel)]="newRestaurant.address" class="form-control" placeholder="Restaurant Address" type="text">
      </div>
      <div class="col-xs-12">
        <input name="hack3" [(ngModel)]="newRestaurant.pic_url" class="form-control" placeholder="Picture URL" type="text">
      </div>
      <div class="col-xs-12"><h4>Pinches</h4></div>
      <div class="col-xs-12 col-md-1">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input name="hack4" [(ngModel)]="newRestaurant.rating" class="form-check-input" value="0" type="radio"> 0
          </label>
        </div>
      </div>
      <div class="col-xs-12 col-md-1">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input name="hack5" [(ngModel)]="newRestaurant.rating" class="form-check-input" value="1" type="radio"> 1
          </label>
        </div>
      </div>
      <div class="col-xs-12 col-md-1">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input name="hack6" [(ngModel)]="newRestaurant.rating" class="form-check-input" value="2" type="radio"> 2
          </label>
        </div>
      </div>
      <div class="col-xs-12">
        <h4>Featured</h4>
        <input name="hack7" [(ngModel)]="newRestaurant.featured" type="checkbox" class="form-check-input">
      </div>
      <div class="col-xs-12">
        <h4>Review</h4>
        <textarea name="hack8" [(ngModel)]="newRestaurant.description" class="form-control" rows="5"></textarea>
        <input type="submit" class="btn btn-info" value="Submit">
      </div>
    </form>
  </div>
</div>
