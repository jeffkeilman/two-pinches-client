<div class="container">
  <div class="row">
    <h3>Edit Review</h3>
  </div>
  <form #myForm="ngForm">
    <div class="row">
      <input name="name" id="name" [(ngModel)]="editRestaurant.name" class="form-control"
      placeholder="Restaurant Name" type="text">
    </div>
    <div class="row">
      <input name="address" id="address" [(ngModel)]="editRestaurant.address"
        class="form-control" placeholder="Restaurant Address" type="text">
    </div>
    <div class="row">
      <input name="pic_url" id="pic_url" [(ngModel)]="editRestaurant.pic_url"
      class="form-control" placeholder="Picture URL" type="text">
    </div>
    <div class="row">
      <h4>Pinches</h4>
    </div>
    <div class="row">
      <div class="form-check form-check-inline">
        <label class="form-check-label">
        <input name="hack1" [(ngModel)]="editRestaurant.rating" class="form-check-input"
          value="0" type="radio">0</label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
        <input name="hack2" [(ngModel)]="editRestaurant.rating" class="form-check-input"
          value="1" type="radio">1</label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
        <input name="hack3" [(ngModel)]="editRestaurant.rating" class="form-check-input"
          value="2" type="radio">2</label>
      </div>
    </div>
    <div class="row">
      <label class="form-check-label">
        <input name="featured" id="featured" [(ngModel)]="editRestaurant.featured"
          type="checkbox" class="form-check-input">
        Featured
      </label>
    </div>
    <div class="row">
      <h4>Review</h4>
      <textarea name="description" id="description" [(ngModel)]="editRestaurant.description"
        class="form-control" rows="5"></textarea>
      <input (click)="editTheRestaurant(myForm);" type="button" class="btn btn-primary"
        value="Submit">
      <button (click)="cancelEdit();" type="button" class="btn btn-info">Cancel</button>
    </div>
  </form>
</div>
