<div class="container mt-2">
  <div class="row">
    <h3>Sign In</h3>
  </div>
  <div class="row">
    <form #myForm="ngForm">
      <input name="hack" [(ngModel)]="user.email" type="text" placeholder="Email"/>
      <input name="hack2" [(ngModel)]="user.password" type="password" placeholder="Password"/>
      <input name="hack3" (click)="signIn(myForm)" type="submit" value="Log in"/>
    </form>
  </div>
  <div class="row">
    <a routerLink="/register">No account?</a>
  </div>
</div>
