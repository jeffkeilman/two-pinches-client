<div class="container mt-2">
  <div class="row">
    <h3>Change Password</h3>
  </div>
  <div class="row">
    <form #myForm="ngForm">
      <input name="hack" [(ngModel)]="oldPassword" type="password" placeholder="Old"/>
      <input name="hack2" [(ngModel)]="newPassword" type="password" placeholder="New"/>
      <input name="hack3" (click)="changePassword(myForm)" type="submit" value="Change"/>
    </form>
  </div>
</div>
