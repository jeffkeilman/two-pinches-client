<div class="container mt-2">
  <div class="row">
    <h3>Sign Up</h3>
  </div>
  <div class="row">
    <form #myForm="ngForm">
      <input name="hack" [(ngModel)]="newUser.email" type="text" placeholder="Email"/>
      <input name="hack2" [(ngModel)]="newUser.password" type="password" placeholder="Password"/>
      <input name="hack3" [(ngModel)]="newUser.password_confirmation" type="password" placeholder="Confirm Passsword"/>
      <input name="hack4" (click)="signUp(myForm)" type="submit" value="Sign Up"/>
    </form>
  </div>
  <div class="row">
    <a routerLink="/login">Go back...</a>
  </div>
</div>
