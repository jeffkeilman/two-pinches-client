<div class="container">
  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let restaurant of featuredRestaurants">
      <img src="{{restaurant.pic_url}}" alt="{{restaurant.name}}">
      <div class="carousel-caption">
        <h1><a routerLink="/restaurants/{{restaurant.id}}">{{restaurant.name}}</a></h1>
        <!-- TODO: come back and make this the pics -->
        <h2>{{restaurant.rating}}</h2>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
